{{include file='header.html'}}
<form name="fmEdit" id="fmEdit" method="post" action="product.php?action=save" enctype="multipart/form-data">
	<input type="hidden" name="id" id="id" value="{{$product.id}}" />
	<table border="0" cellpadding="0" cellspacing="0" align="center" width="100%">
		<tr>
			<td width="10%">产品名称：</td>
			<td>
				<input type="text" name="proName" id="proName" value="{{$product.proName}}"  class="frminput" />
			</td>
		</tr>
		<tr>
			<td width="10%">产品图片：</td>
			<td class="sel">
				<input type="file" name="proImg" id="proImg" value="{{$product.proImg}}" />
                {{if $product.proImg != ''}}
    			<img src="../{{$product.proImg}}" width="50px" height="50px" alt="蝶讯电子" />
     			{{/if}}           
			</td>
		</tr>
		<tr>
			<td width="10%">产品介绍：</td>
			<td>
				<textarea name="content1"  id="content1" style="width:100%;height:350px;" class="frmarea">{{$product.proIntro}}</textarea>
			</td>
		</tr>
        <tr>
        	<td width="10%">产品类别：</td>
			<td class="sel">
				<select name="proType" id="proType">             
      				<option value="1"  {{if $product.proType==1}}selected{{/if}}>软件产品</option>
                    <option value="2"  {{if $product.proType==2}}selected{{/if}}>硬件产品</option>
				</select>
			</td>
        </tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</td>
		</tr>
	</table>
</form>
{{include file='footer.html'}}
