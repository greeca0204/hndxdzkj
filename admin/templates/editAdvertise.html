{{include file='header.html'}}
<form name="fmEdit" id="fmEdit" method="post" action="advertise.php?action=save" enctype="multipart/form-data">
	<input type="hidden" name="id" id="id" value="{{$advertise.id}}" />
	<table border="0" cellpadding="0" cellspacing="0" align="center" width="100%">
		<tr>
			<td width="10%">广告名称：</td>
			<td>
				<input name="title" id="title" value="{{$advertise.title}}"  class="frminput" />
			</td>
		</tr>
		<tr>
			<td width="10%">广告图片：</td>
			<td class="sel">
				<input type="file" name="imgurl" id="imgurl" value="{{$advertise.imgurl}}" />
                {{if $advertise.imgurl != ''}}
    			<img src="../{{$advertise.imgurl}}" width="50px" height="50px" alt="蝶讯电子" />
     			{{/if}}             
			</td>
		</tr>
		<tr>
			<td width="10%">广告链接：</td>
			<td>
				<input name="contenturl" id="contenturl" value="{{$advertise.contenturl}}" class="frminput"/>
			</td>
		</tr>
		<tr>
			<td width="10%">是否显示：</td>
			<td class="sel">
				<select name="checked" id="checked">             
      				<option value="0"  {{if $advertise.checked==0}}selected{{/if}}>隐藏</option>
                    <option value="1"  {{if $advertise.checked==1}}selected{{/if}}>显示</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</td>
		</tr>
	</table>
</form>
{{include file='footer.html'}}
