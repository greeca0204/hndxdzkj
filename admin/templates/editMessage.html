{{include file='header.html'}}
<form name="fmEdit" id="fmEdit" method="post" action="lyb.php?action=save" enctype="multipart/form-data">
	<input type="hidden" name="id" id="id" value="{{$lyb.id}}" />
	<table border="0" cellpadding="0" cellspacing="0" align="center" width="100%">
		<tr>
			<td width="10%">留言主题：</td>
			<td>{{$lyb.topic}}</td>
		</tr>
		<tr>
			<td width="10%">留言人：</td>
			<td>{{$lyb.username}}</td>
		</tr>
		<tr>
        	<td width="10%">联系电话：</td>
			<td>{{$lyb.tel}}</td>
        </tr>
        <tr>
        	<td width="10%">电子邮箱：</td>
			<td>{{$lyb.email}}</td>
        </tr>
        <tr>
        	<td width="10%">留言内容：</td>
			<td>{{$lyb.content}}</td>
        </tr>
        <tr>
			<td width="10%">留言回复：</td>
			<td>
				<textarea name="content1"  id="content1" style="width:100%;height:350px;" class="frmarea">{{$lyb.reply}}</textarea>
			</td>
		</tr>
        	<td width="10%">审核：</td>
			<td class="sel">
				<select name="checked" id="checked">             
      				<option value="0"  {{if $lyb.checked==0}}selected{{/if}}>未审核</option>
                    <option value="1"  {{if $lyb.checked==1}}selected{{/if}}>已审核</option>
				</select>
			</td>
		<tr>
			<td colspan="2">
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</td>
		</tr>
	</table>
</form>
{{include file='footer.html'}}
